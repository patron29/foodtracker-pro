name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run backend tests
      run: |
        cd backend
        pytest tests/ --cov=. --cov-report=html
    
    - name: Check code quality
      run: |
        pip install flake8
        # Only check for serious errors, ignore style issues for now
        flake8 backend/app.py --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Deploy to Render (if tests pass)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Tests passed! Render auto-deploys from main branch."